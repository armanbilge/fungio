name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]

env:
  PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
  SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
  SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
  PGP_SECRET: ${{ secrets.PGP_SECRET }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.0.2, 2.12.15, 2.13.7]
        java: [graal_22.0.0@11, graal_22.0.0@17]
        exclude:
          - scala: 3.0.2
            java: graal_22.0.0@17
          - scala: 2.12.15
            java: graal_22.0.0@17
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup GraalVM (graal_22.0.0@11)
        if: matrix.java == 'graal_22.0.0@11'
        uses: DeLaGuardo/setup-graalvm@5.0
        with:
          graalvm: 22.0.0
          java: java11

      - name: Setup GraalVM (graal_22.0.0@17)
        if: matrix.java == 'graal_22.0.0@17'
        uses: DeLaGuardo/setup-graalvm@5.0
        with:
          graalvm: 22.0.0
          java: java17

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check that workflows are up to date
        run: sbt '++${{ matrix.scala }}' 'project /' githubWorkflowCheck

      - name: Check headers and formatting
        if: matrix.java == 'graal_22.0.0@11'
        run: sbt '++${{ matrix.scala }}' headerCheckAll scalafmtCheckAll javafmtCheckAll 'project /' scalafmtSbtCheck

      - name: Test
        run: sbt '++${{ matrix.scala }}' test

      - name: Check binary compatibility
        if: matrix.java == 'graal_22.0.0@11'
        run: sbt '++${{ matrix.scala }}' mimaReportBinaryIssues

      - name: Generate API documentation
        if: matrix.java == 'graal_22.0.0@11'
        run: sbt '++${{ matrix.scala }}' doc
